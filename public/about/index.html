    <div class="article-content">
      <p>我是程非凡。我看到<strong>blogdown</strong>已经很久了，一直都想着用*Rmarkdown*直接写博文，但是因为懒，一直都没有弄。终于有一天，我觉得要开始把自己学的东西和思考东西写下来，所以我搭建了这个博客。争取每个星期写一篇博文，有生活的，人生感悟以及科研方面的内容。希望自己能坚持下去，写于2018年9月15号。</p>
